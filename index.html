<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/pravohelper_thumbnail.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="uk-UA" />
  <title>Pravo Helper — Юридичний ШІ, генерація документів, правова база</title>
  <meta name="description"
    content="PravoHelper — юридичний ШІ: генерація документів, правова база, калькулятори, консультації. Швидко, точно, українською.">
  <meta name="keywords"
    content="юридичний ШІ, генерація документів, правова база, адвокат, юрист, шаблони документів, Україна, PravoHelper">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="theme-color" content="#0b132b">
  <meta name="color-scheme" content="light dark">

  <!-- Theme preflight: минимальный набор переменных и фона до загрузки CSS/JS -->
  <style id="theme-preflight">
    :root {
      --bg: #ffffff;
      --ink: #0b132b;
      color-scheme: light
    }

    html[data-theme="dark"] {
      --bg: #0b0f14;
      --ink: #e6edf7;
      color-scheme: dark
    }

    @media (prefers-color-scheme: dark) {
      html:not([data-theme]) {
        --bg: #0b0f14;
        --ink: #e6edf7;
        color-scheme: dark
      }
    }

    html,
    body,
    #root,
    main,
    header,
    footer {
      background: var(--bg);
      color: var(--ink)
    }
  </style>

  <!-- Open Graph -->
  <meta property="og:locale" content="uk_UA">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="PravoHelper">
  <meta property="og:title" content="PravoHelper — Юридичний ШІ, генерація документів, правова база">
  <meta property="og:description"
    content="PravoHelper — юридичний ШІ: генерація документів, правова база, калькулятори, консультації. Швидко, точно, українською.">
  <meta property="og:image" content="/pravohelper_thumbnail.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PravoHelper — Юридичний ШІ, генерація документів, правова база">
  <meta name="twitter:description"
    content="PravoHelper — юридичний ШІ: генерація документів, правова база, калькулятори, консультації. Швидко, точно, українською.">
  <meta name="twitter:image" content="/pravohelper_thumbnail.png">

  <!-- Canonical + Manifest -->
  <link rel="manifest" href="files/manifest.json">
  <link rel="apple-touch-icon" href="/pravohelper_thumbnail.png">

  <script>
    (function () {
      try {
        var l = document.createElement('link');
        l.rel = 'canonical';
        l.href = window.location.origin + window.location.pathname;
        document.head.appendChild(l);
      } catch (e) {}
    })();
  </script>
  <!-- JSON-LD (динамическая подстановка домена) -->
  <script>
    (function () {
      try {
        var origin = (window.location && window.location.origin) ? window.location.origin : '';
        var jsonLd = {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "PravoHelper",
          "url": origin || "/",
          "inLanguage": "uk-UA"
        };
        var orgLd = {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "PravoHelper",
          "url": origin || "/",
          "logo": origin + "/pravohelper_thumbnail.png"
        };
        var s1 = document.createElement('script');
        s1.type = 'application/ld+json';
        s1.text = JSON.stringify(jsonLd);
        document.head.appendChild(s1);
        var s2 = document.createElement('script');
        s2.type = 'application/ld+json';
        s2.text = JSON.stringify(orgLd);
        document.head.appendChild(s2);
      } catch (e) { /* ignore */ }
    })();
  </script>
  <script>
    // Early theme apply to avoid FOUC
    (function () {
      try {
        var key = 'lawbot_theme';
        var saved = localStorage.getItem(key);
        var theme = (saved === 'dark' || saved === 'light') ? saved : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
        // Немедленно красим фон html, чтобы исключить белую вспышку до загрузки CSS
        document.documentElement.style.backgroundColor = theme === 'dark' ? '#0b0f14' : '#ffffff';
        // Синхронизируем адресную строку/системный бар на мобильных
        var metaTheme = document.querySelector('meta[name="theme-color"]');
        if (metaTheme) metaTheme.setAttribute('content', theme === 'dark' ? '#0b0f14' : '#ffffff');
      } catch (e) {
        document.documentElement.setAttribute('data-theme', 'light');
        document.documentElement.style.backgroundColor = '#ffffff';
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    }
  </style>
